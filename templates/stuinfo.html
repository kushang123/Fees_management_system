<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title> Student details</title>
  </head>
  <a>
    <h1>Student Record</h1>

    <!-- Optional JavaScript; choose one of the two! -->
    <table class="table table-warning table-striped">
        <form method="post" action="/submit/" >{% csrf_token %}
  <thead>
    <tr>
      <th scope="col">Student Id</th>
      <th scope="col">Student Name</th>
      <th scope="col">Father Name</th>
      <th scope="col">Address</th>
      <th scope="col">City</th>
      <th scope="col">Age</th>
      <th scope="col">Class</th>
      <th scope="col">Mobile_no</th>
      <th scope="col">Gender</th>

    </tr>
  </thead>
  <tbody>
    <tr>

      <td>{{ s.id }}</td>
        <td><input value="{{ s.student_name }}" name="name"></td>
      <td>{{ s.Father_name }}</td>
      <td><input value="{{ s.Address }}" name="addr"> </td>
      <td><input value = "{{ s.City }}" name = "city"></td>
      <td><input value = "{{ s.Age }}" name = "age"></td>
      <td><input value = "{{ s.Class }}" name = "class"></td>
      <td><input value = "{{ s.Mobile_no }}" name = "mobile"></td>
      <td><input value = "{{ s.Gender }}" name = "gender"></td><br>

    </tr>
  </tbody>
</table>
      <button type="submit" class="btn btn-success">Ok</button>
            </form>


    <a href="{% url 'back' %}"<button type="button" class="btn btn-success">Back</button></a>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
